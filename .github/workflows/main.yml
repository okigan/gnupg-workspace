name: CI

on: [push,pull_request,workflow_dispatch]

jobs:
  build:
    strategy:
      matrix:
        runs-on: [ubuntu-latest]

    runs-on: ${{ matrix.runs-on }}

    steps:
      - uses: actions/checkout@v1
      - name: step1
        run: bash -c "pwd;  ls -la"
      - name: install dependencies
        run: bash ./install.sh
      - name: build binaries
        run: bash ./build.sh
